{% extends "base_kittycards.html" %}

{% block content %}
{% if not user.is_authenticated %}
  <br>
  {% if form.errors %}
    <p>Your username and password didn't match. Please try again.</p>
  {% endif %}

  <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="btn-outline-primary" value="Login" />
    <input type="hidden" name="next" value="{{ 1.html }}" />
  </form>
{% endif %}
{% endblock %}
